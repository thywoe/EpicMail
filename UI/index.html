<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Epic Mail</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <div id='heading'>
        <h1>EPIC <span id='logo-design'>MAIL</span></h1>
        <span id='sign-design'><a href="#">Sign in</a></span>
      </div>
    </header>
    <section id='content'>
      <div class='message col-6'>
          <h3>CONNECT FASTER AND BETTER....</h3>
        </div>
        <div id='signup' class="col-6">
          <h3>Sign up</h3><hr class='line'><br>
         <form>
          <input type='text' placeholder='First Name:' required><br><br>
          <input type='text' placeholder='Last Name:' required><br><br>
          <input type='email' placeholder='Enter Email:' required><br><br>
          <input type='password' placeholder='Password:' required><br><br>
          <input type='password' placeholder='Confirm Password:' required><br><br>
          Gender: <input type='radio'>Male
                   <input type='radio'>Female <br><br>
          <button type='button' id='btn'>Create Account</button>
         </form>
         <p>Already have an account? <em><a href='#'>Sign in</a><em></p>
        </div>
    </section>
    </body>
  </html>
